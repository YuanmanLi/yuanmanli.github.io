<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ggg</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x proximity;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- Replace "example.pdf" with your actual PDF file path -->
    <iframe src="CV-YuanmanLi.pdf"></iframe>
  </div>
</body>
</html>
