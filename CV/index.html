<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bb</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdf-container {
      width: 100%;
      height: 100vh;
    }

    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <!-- Use local PDF.js file -->
  <script src="pdf.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var pdfContainer = document.getElementById("pdf-container");

      // Specify the path to your PDF file relative to the HTML file
      var pdfPath = "CV-YuanmanLi.pdf";

      // Loading document
      pdfjsLib.getDocument(pdfPath).promise.then(function (pdfDoc) {
        // Iterate through each page and append to the viewer
        for (var pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
          pdfDoc.getPage(pageNum).then(function (page) {
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            pdfContainer.appendChild(canvas);

            // Set canvas dimensions to match the viewport
            var viewport = page.getViewport({ scale: 1.5 });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Render PDF page into canvas context
            page.render({
              canvasContext: context,
              viewport: viewport,
            }).promise.catch(function (error) {
              console.error("Error rendering page:", error);
            });
          }).catch(function (error) {
            console.error("Error loading page:", error);
          });
        }
      }).catch(function (error) {
        console.error("Error loading PDF:", error);
      });
    });
  </script>
</body>
</html>
